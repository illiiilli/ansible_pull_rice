---
# tasks to complete before running roles
- hosts: all
  tags: always
  become: true
  pre_tasks:
    - name: pre-run | update package cache (arch)
      tags: always
      community.general.pacman: update_cache=yes
      changed_when: False
      when: ansible_distribution == "Archlinux"

    - name: pre-run | update package cache (debian, etc)
      tags: always
      ansible.builtin.apt: update_cache=yes
      changed_when: False
      when: ansible_distribution in ["Debian", "Ubuntu"]

# run roles

- hosts: all
  become: true # become = become superuser
  tasks:
    - name: Install essential packages (if not already installed)
      ansible.builtin.package:
        name: 
          - ansible
          - ansible-lint
          - brave-bin
          - discord
          - git
          - git-delta
          - git-lfs
          - htop
          - ksysguard
          - less
          - mpv
          - qbittorrent
          - youtube-dl
        state: present

- hosts: phoenixlinux
  become: true
  tasks:
    - name: Mount Network Drive
      ansible.posix.mount:
        path: /home/illiiilli/network
        src: UUID=32E61FC7E61F8A6D
        fstype: ntfs
        state: mounted

# end of run cleanup and reporting
- hosts: all
  become: true
  tasks:
    - name: Cleanup package cache (Debian and Ubuntu based only)
      tags: always
      ansible.builtin.apt:
        autoclean: yes
      changed_when: false
      when: ansible_distribution in ["Debian", "Pop!_OS", "Ubuntu"]

    - name: Autoremove orphan packages (Debian and Ubuntu based only)
      tags: always
      ansible.builtin.apt:
        autoremove: yes
        purge: yes
      when: ansible_distribution in ["Debian", "Pop!_OS", "Ubuntu"]

